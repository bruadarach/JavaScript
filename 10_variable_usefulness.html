<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
        /* 변수의 효용 : 코드의 '재활용성'을 높여준다 => 유지/보수에 용이 */

        //변수를 쓰기 전
            // 만약 100이 아니라 1000으로 계산해야 한다면, 전체줄의 100을 모두 수정해줘야 함
        alert(100+10);
        alert((100+10)/10);
        alert(((100+10)/10)-10);
        alert((((100+10)/10)-10)*10);

        // 변수 사용 후
            // 만약 100이 아니라 1000으로 계산해야 한다면, 처음 a값만 수정해주면 됨
        a = 100; 
        a = a + 10;
        alert(a); // 110
        a = a / 10;
        alert(a); // 11
        a = a - 10;
        alert(a); // 1
        a = a * 10;      
        alert(a); // 10
        </script>
    </body>
</html>
