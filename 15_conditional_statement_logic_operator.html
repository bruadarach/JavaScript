<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">

        // AND 연산자 : 1개만 false여도 false
            if(true && true) { // 이것만 실행됨
                alert(1);
            }

            if(true && false ) {
                alert(2);
            }

            if(false && true) {
                alert(3);
            }

            if(false && false) {
                alert(4);
            }

        // AND 연산자 예제
            var id = prompt('아이디를 입력해주세요.');
            var password = prompt('비밀번호를 입력해주세요');
            if(id == 'suji' && password === '111111') {
                alert('로그인 하셨습니다. '+id+'님 반갑습니다.');
            } else {
                alert('아이디가 일치하지 않습니다.');
            }

        // OR 연산자 : 1개만 true여도 true
            if(true || true) { // 실행됨
                alert(1);
            }

            if(true || false ) { // 실행됨
                alert(2);
            }

            if(false || true) { // 실행됨
                alert(3);
            }

            if(false || false) {
                alert(4);
            }

        // OR 연산자 예제
            id = prompt('아이디를 입력해주세요.');
            if(id === 'suji' || id === 'sujisuji' || id === 'sujisujisuji') {
                alert('인증했습니다.');
            } else {
                alert('인증에 실패했습니다.'); 
            }

        // AND / OR 연산자 예제
            id = prompt('아이디를 입력해주세요.');
            password = prompt('비밀번호를 입력해주세요');
            if((id === 'suij' || id === "sujisuji") && (password === 111111)) {
                alert('인증했습니다.');
            } else {
                alert('인증에 실패했습니다.')
            }

        // '!'는 부정의 의미!
            if(!true && !true) { // (false && false)의 의미
                alert(1);
            }

            if(!true && !false ) {
                alert(2);
            }

            if(!false && !true) {
                alert(3);
            }

            if(!false && !false) { // 이것만 실행됨
                alert(4);
            }
        </script>
    </body>
</html>
