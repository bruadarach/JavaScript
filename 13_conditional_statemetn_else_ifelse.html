<!--
    조건문 : 주어진 조건에 따라 애플리케이션을 다르게 동작하도록 만드는 것 
           비교(comparison operator)과 boolean은 같이 사용 
           
-->

<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">

        // 1. 만약 (true) 참이라면 => "언제나, 항상 실행하라"
        //      : true인 1은 출력되고, 2는 출력되지 않음 
            if(true) {
                alert(1)
            } else {
                alert(2);
            }

        // 2. 만약 (false) 거짓이라면 => "언제나, 항상 실행하지 마시오"
        //      : false인 1은 무시되고, 2만 출력됨.  
            if(false) {
                alert(1);
            } else {
                alert(2);
            }

        // 3. else if 
        //      : 2만 출력됨 
            if(false) { // false 는 실행 안됨
                alert(1); // * 실행 안됨 *
            } else if(true) { // 앞쪽의 조건 구문이 실행되지 않았다면 실행, 아래 실행
                alert(2);  // ***** 실행됨 ***** 
            } else if(true) { // 앞쪽의 조건 구문이 실행되지 않았다면 실행 => 위에 이미 실행됨
                alert(3); // * 실행 안됨 *
            } else { // 앞쪽의 조건 구문이 실행되지 않았다면 실행 => 위에 이미 실행됨
                alert(4); // * 실행 안됨 *
            }

        // 4. else if
        //      : 3만 출력됨 
            if(false) {
                alert(1); // * 실행 안됨 *
            } else if(false) {
                alert(2); // * 실행 안됨 *
            } else if(true) {
                alert(3); // ***** 실행됨 *****
            } else {
                alert(4); // * 실행 안됨 *
            }
        // 5. else if
        //      : 4만 출력됨
            if(false) {
                alert(1);
            } else if(false) {
                alert(2);
            } else if(false) {
                alert(3);
            } else {
                alert(4);
            }
        
        </script>
    </body>
</html>
