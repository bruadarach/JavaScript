<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
        /* 변수에 숫자 넣기 + 연산 */
            var a = 1; // var 생략 가능
            alert(a); // 1

            var a = 10;
            alert(a); // 10
            var b = 20;
            alert(a+b); // 30

        /* 변수에 문자 넣기 + 연산 */
            var first = "Lucky";
            alert(first+", my lovely dog"); // "Lucky, my lovely dog"

            first = "White"; // 처음 변수 할당시에는 var 써주고 이후에는 생략
            alert(first+", my lovely dog"); // "White, my lovely dog"

            var a = 'data', b = 'visualization'; // 변수 2개 할당
            alert(a+' '+b) // data visualization
        </script>
    </body>
</html>
