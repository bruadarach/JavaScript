<!--
    조건문 : 주어진 조건에 따라 애플리케이션을 다르게 동작하도록 만드는 것 
           비교(comparison operator)과 boolean은 같이 사용 
           
-->

<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
        // 1) 이건 실행됨
        //    if 다음 true가 오면 실행됨
            if(true) {
                alert('result : true');  
            }
        // 2) 이건 실행 안됨
        //    if 다음 false가 오면 실행 안되고 무시됨
            if(false) {
                alert('result: true'); 
            }

        // 3) 
        //    1부터 4까지 출력 후, 5가 출력 됨  
            if(true) {
                alert(1);
                alert(2);
                alert(3);
                alert(4);
            }
            alert(5);

        // 4) 
        //    1~4는 무시하고, 5만 출력 됨  
            if(false){
                alert(1);
                alert(2);
                alert(3);
                alert(4);
            }
            alert(5);
        </script>
    </body>
</html>
