<!-- NaN : Number Type for checking if something is NOT a number
           Nan is a numeric value that represents something that is not a number! 
-->

<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
        
        console.log(typeof 4)       // "number"
        console.log(typeof 4.444)   // "number"

        console.log(0/0)        // NaN
        console.log(NaN+123)    // NaN

        </script>
    </body>
</html>
