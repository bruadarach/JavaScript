<!-- Numbers in JS 

# JS has 1 number type
    - Positive Numbers
    - Negative Numbers
    - Decimal Numbers
    - Whole Numbers (Integer)

# Math Operations
    - Addition +
    - Subtraction - 
    - Multiplication * 
    - Division /
    - Modulo %
-->

<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
        
        alert('Number in JS!')

        console.log(1)   // Positive
        console.log(-1)  // Negative
        console.log(9.99)    // Decimal

        console.log(1.999999999999999)   // 1.999999999999999
        console.log(1.9999999999999999)  // 2

        console.log(1+2) // +
        console.log(1-2) // =
        
        console.log(2*3) // * // 6
        console.log(2**3) // ** // 8
        
        console.log(4/2) // 2
        console.log(5/2) // 2.5
        console.log(5%2) // % // 1 useful to check if a number is odd or even?

        console.log(3+1*10) // 13
        console.log((3+1)*10) // 40


        // EXTRA STUDY : Arithmetic
        console.log(Math.pow(3,2));       // 9,   3^2 // 3의 2승 
        console.log(Math.sqrt(9));        // 3,   3의 제곱근

        console.log(Math.round(10.2));     // 11,  10.2를 반올림
        console.log(Math.round(10.6));    // 11,  10.6을 반올림

        console.log(Math.ceil(10.2));     // 11,  10.2를 올림
        console.log(Math.floor(10.6));    // 10,  10.6을 내림

        console.log(Math.random());       // 0부터 1.0 사이의 랜덤한 숫자 

        console.log(100 * Math.random()); // 연산 가능
        console.log(Math.round(100 * Math.random()));
        </script>
    </body>
</html>
