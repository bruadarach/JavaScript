<!-- Numbers in JS 

# JS has 1 number type
    - Positive Numbers
    - Negative Numbers
    - Decimal Numbers
    - Whole Numbers (Integer)

# Math Operations
    - Addition +
    - Subtraction - 
    - Multiplication * 
    - Division /
    - Modulo %
-->

<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
        
        alert('Number in JS!')

        console.log(1)   // Positive
        console.log(-1)  // Negative
        console.log(9.99)    // Decimal

        console.log(1.999999999999999)   // 1.999999999999999
        console.log(1.9999999999999999)  // 2

        console.log(1+2) // +
        
        console.log(1-2) // =
        
        console.log(2*3) // * // 6
        console.log(2**3) // ** // 8 // Exponentiation
        
        console.log(4/2) // 2
        console.log(5/2) // 2.5
        
        console.log(5%2) // % // 1 useful to check if a number is odd or even?
        console.log(7%10) // 7 // 0.7 => '7'

        console.log(3+1*10) // 13 // multification & division and then addition/subtraction
        console.log((3+1)*10) // 40


        // EXTRA STUDY : Arithmetic
        console.log(Math.pow(3,2));         // 9,   3^2 // 3의 2승 
        console.log(Math.sqrt(9));          // 3,   3의 제곱근

        console.log(Math.round(10.2));      // 10, 가장 가까운 정수값 반환, 소수부분이 0.5인 경우 가장 가까운 큰 정수 반환
        console.log(Math.round(10.6));      // 11,  

        console.log(Math.floor(1.6));       // 1, 이 숫자보다 크기 않는 최대 정수 
        console.log(Math.floor(-1.6));      // -2, 이 숫자보다 크지 않는 최대 정수

        console.log(Math.ceil(1.6));        // 2, 이 숫자보다 작지 않는 최대 정수
        console.log(Math.ceil(-1.6));       // -1,

        console.log(Math.random());       // 0부터 1.0 사이의 랜덤한 숫자 
        console.log(100 * Math.random()); // 연산 가능
        console.log(Math.round(100 * Math.random()));

        </script>
    </body>
</html>
