    # while & for loops (initial expression; condition; loopEnd expression)
    function logBetween(lowNum, highNum) {
    for (let i = lowNum; i <= highNum; i += 1) {
        console.log(i);
    }
    }

    function logBetweenWhile(lowNum, highNum) {
    let i = lowNum;
    while (i <= highNum) {
        console.log(i);
        i++;
    }
    }


    # Practice (for & while) - check the position of i++; in while loops w/ or w/o if statement!

    function printFives1For(max) {
    for (let i = 0; i < max; i += 1) {
        if (i % 5 === 0) {
        console.log(i);
        }
    }
    }

    function printFives1(max) {
    let i = 0; // initial expression
    while (i < max) { // condition
        if (i % 5 === 0) {
        console.log(i);
        } // loopEnd expression
        i++;
    }
    }

    function printFives2(max) {
    for (let i = 0; i < max; i += 5) {
        console.log(i);
    }
    }

    function printFives2While(max) {
    let i = 0;
    while (i < max) {
        console.log(i);
        i += 5;
    }
    }
