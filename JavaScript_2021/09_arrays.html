    # Some Common Array Methods // (function, return value)
    - push // (add last, new length)
    - pop  // (remove last, removed one)
    - shift // (remove first, removed one) 
    - unshift  // (add first, new length) 

    # Array.push() - add last - return new Array.length()
    let people = ['Suji', 'Minji', 'lucky'];
    console.log(people.push('Family')); // 4 // people.length
    console.log(people); // [ 'Suji', 'Minji', 'lucky', 'Family' ]

    people.push(1,2,3);
    console.log(people); // [ 'Suji', 'Minji', 'lucky', 'Family', 1, 2, 3 ]

    # Array.pop() - remove last - return the removed element
    let people = ['Suji', 'Minji', 'lucky'];
    let lastperson = people.pop();

    console.log(lastperson); // lucky
    console.log(people); // [ 'Suji', 'Minji' ]

    # Array.shift() - remove first - return the removed element
    let people = ['Suji', 'Minji', 'lucky'];
    console.log(people.shift()); // Suji
    console.log(people); // [ 'Minji', 'lucky' ]

    # Array.unshift() - push - return new Array.length()
    let people = ['Suji', 'Minji', 'lucky'];
    console.log(people.unshift('Papa')); // 4
    console.log(people.unshift('Mama')); // 5
    console.log(people); // [ 'Mama', 'Papa', 'Suji', 'Minji', 'lucky' ]

    # Math.max(...array) === Math.max.apply(Math, Array)
    # Math.min(...array) === Math.min.apply(Math, Array)
    //=>Max & Min value in an array
    
    function maxInMatrix(matrix) {
    maxValue = 0
    for (let i=0;i<matrix.length;i++) {
        if (maxValue < Math.max(...matrix[i])) {
            maxValue = Math.max(...matrix[i]);
        }
    }
    return maxValue;
    }

    matrix = [[11,  2,-99],
            [20, 19, 10],
            [47, 72, 56]]

    console.log(maxInMatrix(matrix)); // 72
