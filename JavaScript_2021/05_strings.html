    Strings 
    - "String of Characters"
    - Strings are another primitive type in JavaScript.
    - They represent text and must be wrapped in quotes. 

    # '', "" quotes
    console.log("suji's home"); // suji's home

    # ''.length
    console.log("suji".length); // 4

    # indices / indexing
    console.log("suji"[4]); // undefined

    # "".indexOf('')
    console.log("suji".indexOf('q')); // -1
    console.log("cool".indexOf('o')); // 1

    # "".toUpperCase() - (NO inplace)
    console.log("Suji".toUpperCase()) // SUJI

    # "".toLowerCase() - (NO inplace)
    console.log("Suji".toUpperCase()) // suji

    # "".includes("")
    let a = 'Lovely';
    let b = 'Love';
    console.log(a.includes(b)) // true

    # (NO inplace) str.slice(beginIndex, endIndex) //=> (inclusive, exclusive)
    let a = 'Lovely Lucky';
    console.log(a.slice(0)) // Lovely Lucky
    console.log(a.slice(0,1)) // L
    console.log(a.slice(1)) // ovely Lucky
    console.log(a.slice(-1)) // y
    console.log(a.slice(-5)) // Lucky

    let b = ['love', 'family', 'dream']
    console.log(b.slice(0)) // [ 'love', 'family', 'dream' ]
    console.log(b.slice(0,1)) // [ 'love' ]
    console.log(b.slice(1)) // [ 'family', 'dream' ]
    console.log(b.slice(-1)) // [ 'dream' ]
    console.log(b.slice(-3)) // [ 'love', 'family', 'dream' ]

    # Mutability - IMMUTABLE! (comparing String vs Array, Object)
    let myArr = ["b", "e", "a", "m"];
    myArr[0] = "s";
    console.log(myArr); // 'seam'

    // TypeError: Cannot assign to read only property '0' of string 'beam'
    let myStr = "beam";
    myStr[0] = "s"; 
    console.log(myStr); // 'beam'

    // Immutable === mutate of the original data  && Immutable !== update
    //IMmutable data types = not composite types // number, string ,boolean
    let myNum = 42;
    myNum += 8; // UPDATE myNum = myNum + 8;
    console.log(myNum); // 50


    # String.split("seperator") // String to Array
    let sentence = "follow the yellow brick road";
    console.log(sentence.split(" ")); // [ 'follow', 'the', 'yellow', 'brick', 'road' ]
    console.log(sentence.split("the")); // [ 'follow ', ' yellow brick road' ]
    console.log(sentence.split("o")); // [ 'f', 'll', 'w the yell', 'w brick r', 'ad' ]


    # C.f) Array.join("joiner") // Array to String
    let words = ["run", "around", "the", "block"];
    let sentence = words.join(" ");
    console.log(sentence); // 'run around the block'
    console.log(words); // [ 'run', 'around', 'the', 'block' ]
    console.log(words.join("_")); // 'run_around_the_block'
    console.log(words.join("HI")); // 'runHIaroundHItheHIblock'


    # String.split() & Array.join() combination
    let str = "I don't know what I want to eat";
