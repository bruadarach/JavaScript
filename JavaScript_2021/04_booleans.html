<!-- Boolean stores two possible options: true or false-->

<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript">
        /* Boolean - true/false */
        console.log(true) // true
        console.log(false) // false

        let isActiveGame = true;
        let isAvtibeGame = false;

        let isLoggedIn = true;

        let gameOver = 1; // 1 could represent true 
        console.log(gameOver)
        gameOver = 0; // 0 could represent false
        console.log(gameOver)
        const isWaterWet = true;


        /* variables can change types */
        let numPuppies = 2;
        console.log(typeof numPuppies) // number
        numPuppies = false;
        console.log(typeof numPuppies) // boolean
        numPuppies = 100;
        console.log(typeof numPuppies) // number
    </script>
</body>

</html>
