<!-- 
    < Boolean stores two possible options: true or false >
    console.log(true); // true
    console.log(false); // false


    // Not Operation(!)
    console.log(!true); // false
    console.log(!false); // true


    // And Operation(&&)
    console.log(false && false); // false
    console.log(false && true); // false
    console.log(true && false); // false
    console.log(true && true); // true


    // OR Operation(||)
    console.log(false || false); // false
    console.log(false || true); // true
    console.log(true || false); // true
    console.log(true || true); // true 


    // Boolean Data Type
    // - Not (!)
    // - AND (&)
    // - OR (||)

    console.log(!true); // false
    console.log(!!true); // true

    console.log(!false); // true
    console.log(!!false); // false

    console.log((!false && true) || !(false && true); // (true || true) // true

    // De Morgan’s Laws
    !(a && b) is equivalent to !a || !b
    !(a || b) is equivalent to !a && !b


    // Comparison Operators
    // >, <, <=, >=, ===, !==
    // === vs ==

    // == will not match value across types
    // === will coerce types to match as closely as possible

    console.log(5>9); // false
    console.log(10>=10); // true

    console.log(2==2); // true
    console.log(2=='2'); // true 

    console.log('a' < 'b'); // true
    console.log('cat' < 'cool'); // true
    console.log('app' < 'apple'); // true

    console.log(2===2); // true
    console.log(2==='2'); // false // even must have the same data type!

    console.log('love'==="love"); // true
    console.log('apple' > 'Banana'); // true
    console.log('apple' > '1'); // true

    let number = 10;
    let isEven = number % 2 === 0;
    console.log(isEven); // true

    <script type="text/javascript">
        /* Boolean - true/false */
        console.log(true) // true
        console.log(false) // false

        let isActiveGame = true;
        let isAvtibeGame = false;

        let isLoggedIn = true;

        let gameOver = 1; // 1 could represent true 
        console.log(gameOver)
        gameOver = 0; // 0 could represent false
        console.log(gameOver)
        const isWaterWet = true;


        /* variables can change types */
        let numPuppies = 2;
        console.log(typeof numPuppies) // number
        numPuppies = false;
        console.log(typeof numPuppies) // boolean
        numPuppies = 100;
        console.log(typeof numPuppies) // number
