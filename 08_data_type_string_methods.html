<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            // 여러줄 문자 입력기
            alert("Good Vibes Only\nHave a nice day!") // \n 줄바꿈
        
            // 문자열 연산
            alert("eat" + "orange") // 문자열 연산(+) (띄어쓰기 없음)
            alert("eat" + " " + "orange") // " " 띄어쓰기 추가

            // 숫자와 문자 연산 비교
            console.log(1) // 1 number
            console.log("1") // 1 string
            console.log(1+1) // 2
            console.log("1"+"1") // "11"
            console.log("smart".length) // 문자의 길이 .length 5
            console.log("smart AI".length) // 8 (including empty space)
            console.log("smart".indexOf('s')) // 0
            console.log("smart".indexOf('m')) // 1
            console.log("smart".indexOf('a')) // 2
            console.log("wow".indexOf('w')) // 0 (only the very first one returned)
        </script>
    </body>
</html>
